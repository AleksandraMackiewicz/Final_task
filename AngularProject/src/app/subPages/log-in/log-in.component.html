<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form [formGroup]="loginform" (ngSubmit)="proceedlogin()">
          <!-- login input -->
          <div class="form-outline mb-4">
            <!-- formControlName="email" -->
            <input formControlName="login" type="login" id="login" class="form-control form-control-lg" />
            <label class="form-label" for="form1Example13">login</label>
          </div>
          <!-- <input [value]="username"> -->
          <!-- Password input -->
          <div class="form-outline mb-4">
            <input formControlName="password" type="password" id="password" class="form-control form-control-lg" />
            <label class="form-label" for="form1Example23">Password</label>
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
            <a href="#!">Forgot password?</a>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>

          <div class="divider d-flex align-items-center my-4" >
            <p class="text-center fw-bold mx-3 mb-0 text-muted"  >OR</p>
          </div>

          <a routerLink="/register"> <button type="button" class="btn btn-primary btn-lg btn-block" style="background-color: rgb(46, 45, 45)">Register</button></a>
        </form>
      </div>
    </div>
  </div>
</section>
