<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">

        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
        class="img-fluid" alt="Sample image">


      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form class="example-form" [formGroup]="registerForm" (ngSubmit)="proceedregister()">


            <!-- Name input -->
            <div class="form-outline mb-4">
              <input formControlName="name" type="text" id="name"  class="form-control form-control-lg" required />
              <label class="form-label" for="name" >Name</label>
            </div>

          <!-- login input -->
          <div class="form-outline mb-4">
            <input  formControlName="login" type="text" id="login" class="form-control form-control-lg" required/>
            <label class="form-label" for="login">login</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input formControlName="password" type="password" id="password"class="form-control form-control-lg" required>
            <label class="form-label" for="password"  >Password</label>
          </div>



          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
          </div>
          <a routerLink="/log-in"><button type="button" class="btn btn-primary btn-lg btn-block" style="background-color: rgb(38, 38, 38)">Log in</button></a>
        </form>
      </div>
    </div>
  </div>
</section>
